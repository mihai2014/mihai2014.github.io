<!DOCTYPE html>
<html>
<head>
<meta name="description" content="tutorial:draw and position rectangles(Mondrian)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Prototype</title>
  <!--<link rel="stylesheet" type="text/css" href="css-reset-meyer.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="canonical" href="https://jsbin.com/zubahex/1/edit?html,css,output">
  <link rel="stylesheet" href="mondrian.css">  
</head>
<body>

  <a href="https://jsbin.com/zubahex/1/edit?html,css,output"><h1>Mondrian picture: drawing rectangles</h1></a>

  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right"></div>
        <div id="first-column" class="right">
          <div id="first-medium-rectangle" class="gray"></div>
          <div id="second-divider" class="black"></div>
          <div id="second-medium-rectangle" class="gray"></div>
        </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">	  
      <div id="second-column" class="right">
        <div id="first-small-rectangle" class="gray"></div>
        <div id="fifth-divider" class="black"></div>
        <div id="second-small-rectangle" class="yellow"></div>
      </div>
      <div id="third-divider" class="black right"></div>
      <div id="second-big-rectangle" class="gray right"></div>
      <div id="fourth-divider" class="black right"></div>
      <div id="blue-rectangle" class="blue"></div>
    </div>
  </div>

</body>
</html>
